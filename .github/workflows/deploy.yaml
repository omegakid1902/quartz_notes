name: Deploy to GitHub Pages

on:
  push:
    branches:
      - hugo

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - run: python revmove_invalid_links.py

      - name: Build Link Index
        uses: jackyzha0/hugo-obsidian@v2.12
        with:
          index: true
          input: content
          output: assets/indices
          root: .

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.96.0'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.QUARTZ_NOTES_TOKEN }}
          publish_dir: ./public
          publish_branch: master  # deploying branch
          cname: https://omegakid1902.github.io/quartz_notes
