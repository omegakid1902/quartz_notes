<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="section">
            <div class="desc">
                <h3><a href="{{ .Permalink }}">{{- .Title -}}</a></h3>
                <p>{{- .Summary -}}{{if .Truncated}}...{{end}}</p>
            </div>
            {{if .Params.lastUpdate}}
            <p class="meta">
                Last updated {{.Params.lastUpdate}}
            </p>
            {{end}}
        </div>
    </li>
    {{- end -}}
</ul>
